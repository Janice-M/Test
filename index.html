<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Oswald"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <h1> The JavaScript Weather Channel </h1>
 
    <div class="text-left">
            <a target="_blank" href="https://www.booked.net/weather/nairobi-222"><img src="https://w.bookcdn.com/weather/picture/1_222_1_1_137AE9_160_ffffff_333333_08488D_1_ffffff_333333_0_6.png?scode=124&domid=w209&anc_id=98303"  alt="booked.net"/></a>

    </div>
    <br >
    <div class="container">
  		<div class="row">
  			<h3 class="text-center text-primary">Enter City Name</h3>
  			<span id="error"></span>	
  		</div>

  		<div class="row form-group form-inline" id="rowDiv">
  			<input type="text" name="city" id='city' class="form-control" placeholder="City Name">
  			<button id="submitWeather" class="btn btn-primary">Search City</button>
  		</div>

  		<div style="color: aliceblue;" id="show"></div>

  	</div>

    <div class="icon sun-shower">
      <div class="cloud"></div>
      <div class="sun">
        <div class="rays"></div>
      </div>
      <div class="rain"></div>
    </div>

    <div class="icon thunder-storm">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>

    <div class="icon cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>

    <div class="icon flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>

    <div class="icon sunny">
      <div class="sun">
        <div class="rays"></div>
      </div>
    </div>

    <div class="icon rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>

    <p>
      Made by
      <a
        href="https://janice-m.github.io/portfolio/"
        target="_blank"
        > <strong style="color: azure;">Janice </strong></a>
      
    </p>

    <div class="text-center" style="color: aliceblue;">
      <address id="contact">
        
        
        <br />
        Nairobi, Kenya<br />
       </address>

        <address>
        <strong style="color: aliceblue;">contact</strong><br />
        <a href="mailto:janiceink001@gmail.com">janiceink001@gmail.com</a>
        </address>
    </div>
    <script type="text/javascript"
    src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

    
  </body>
</html>
